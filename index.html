<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="mb-3 row">
        <h2 class="text-center">Add Todo</h2>
        <form class="add-todo col-6 d-flex flex-column align-items-center" id="addTodoForm">
          <input
            type="text"
            name="title"
            required
            class="form-control mt-3"
            placeholder=""
            aria-label="Example"
            id="titleTodo"
          />
          <textarea
            name="text"
           
            class="form-control mt-3"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            cols="30"
            rows="5"
          ></textarea>
          <button type="submit" class="btn btn-success align-self-end mt-3">Add todo</button>
        </form>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center">Todo List</h2>
      <div class="todos" id="todoList"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
